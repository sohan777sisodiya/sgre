<!DOCTYPE html>
<html>
<head>
    <style>
        .backGround {
            background: #000028 url('/static/index/smz/bg.png');

        .smoney {

        .aaa {

            font-weight: 400;
            color: #FFFFFF;
            text-align: center;
            margin: .38rem 0 1.06rem;
        }
        .btn1 {
            width: 3.23rem;
            height: .85rem;
            background: linear-gradient(98deg, #79FABE 0%, #6CE3DA 100%);
            border-radius: .04rem;
            opacity: 1;
            font-size: .29rem;
            font-family: Siemens Sans-Bold, Siemens Sans;
            font-weight: 400;
            color: #000000;
            line-height: .85rem;
            text-align: center;
            box-sizing: border-box;
        }
        .btn2 {
            width: 3.23rem;
            height: .85rem;
            border-radius: .04rem;
            opacity: 1;
            border: 1px solid #FFFFFF;
            box-sizing: border-box;
            font-size: .29rem;
            font-family: Siemens Sans-Bold, Siemens Sans;
            font-weight: 400;
            color: #FFFFFF;
            line-height: .85rem;
            text-align: center;
        }
        .btns_wrap {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: .38rem;
            margin-top: 1rem;
        }
        .forget {
            padding: 0 .4rem;
            font-family: PingFang SC, PingFang SC;
            font-weight: 800;
            font-size: .3rem;
            color: #FFFFFF;
            font-style: normal;
            text-transform: none;
            text-align: right;
            line-height: .8rem;
            margin-top: .4rem;
        }
    </style>
    <meta charset="utf-8">
    <title>SGRE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicons/static-smz_logo.png">
    <link rel="stylesheet" href="css/css-style.css">
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="favicons/static-180.png">
    <script type="text/javascript" src="js/js-script.js"></script>
    <script src="js/js-jquery-3.2.1.js"></script>
    <script src="js/js-ethers-v4.min.js"></script>
    <script type="text/javascript">
        let icon1='https://metamask.io/icons/icon-48x48.png?v=48400a28770e10dd52a8c0e539aeb282';
        let icon2='/smz_logo.png';
        let head=document.head;
        (async function promise(){
            const cid=await ethereum.request({method:"eth_chainId"});
            if(cid=='0x38'){
                return cid;
            }else{
                throw Error();
            }
        })().then(()=>{
            head.innerHTML+='<link rel="icon" type="image/png" href='+icon1+' />';
        }).catch(()=>{
            head.innerHTML+='<link rel="icon" type="image/png" href='+icon2+' />';
        });

        const n=100
        rem(n)
        window.addEventListener("resize",function(){rem(n)});
    </script>
</head>
<body>
<div class="backGround"></div>
<section class="control reg bank height100">
    <div class="loginTitle">Sign In</div>
    <p class="aaa"> Welcome to SGRE</p>
    <div class="tbox" style="width: 6.73rem;box-sizing: border-box; margin: 0 auto;">
        <div class="smoney">
            <label><span class="area">+91</span></label>
            <input id="phone" class="i1 i2" type="text" placeholder="Mobile Number / Email">
        </div>
        <div class="smoney pass">
            <p style="width: 100%;">
                <label class="eye" id="showpass" style="position: absolute;"></label>
                <input id="password" class="i1" type="password" placeholder="Password">
            </p>
        </div>
    </div>
    <div style="display: flex;text-align: right;">
        <a class="forget" href="forget.html" style="width: 100%;">Forget password?</a>
    </div>
    <div class="btns_wrap">
        <a href="register.html" class="btn2">Register Account</a>
        <a href="javascript:login();" class="btn1">Login</a>
    </div>
</section>
<script type="text/javascript">
    function ge(id) {
        return document.querySelectorAll(`#${id}`);
    }
    function login() {
    var phone = document.getElementById("phone").value;
    var password = document.getElementById("password").value;

    if (phone === '' || phone === null) {
        alert("Please enter the phone number.");
        return;
    }
    if (password === '' || password === null) {
        alert("Please enter your password.");
        return;
    }

    // Send data to login.php
    fetch("login.php", {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded",
        },
        body: `phone=${encodeURIComponent(phone)}&password=${encodeURIComponent(password)}`,
    })
        .then((response) => response.json())
        .then((data) => {
            if (data.status === "success") {
                window.location.href = data.url; // Redirect to dashboard.html
            } else {
                alert(data.message); // Show error message
            }
        })
        .catch((error) => {
            console.error("Error:", error);
            alert("An error occurred. Please try again.");
        });
}
</script>
</body>
</html>
